<div class="modal-header">
  <h2>Edit Book</h2>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" ng-model="selectedBook.name" />
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" ng-model="selectedBook.author" />
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select class="form-control" name="selectCategory" ng-options="category.name for category in categories track by category.id" ng-model="selectedCategory">
      </select>
    </div>

    <div class="form-group">
      <label for="publishedDate">Published Date</label>
      <p class="input-group">
        <input type="text" class="form-control" uib-datepicker-popup is-open="popup.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" ng-model="selectedBook.publishedDate" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="openCalendar()">
            <i class="glyphicon glyphicon-calendar"></i>
          </button>
        </span>
      </p>
    </div>

    <div class="form-group">
      <label for="user">User</label>
      <input type="text" class="form-control" ng-model="selectedBook.user" />
    </div>

  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="updateBook()">Update</button>
  <button type="button" class="btn" ng-click="cancel()">Cancel</button>
</div>

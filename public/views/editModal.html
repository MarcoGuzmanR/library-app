<div class="modal-header">
  <h2>Edit Book</h2>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" ng-model="selectedBook.name" />
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" ng-model="selectedBook.author" />
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" class="form-control" ng-model="selectedBook.category" />
    </div>
    <div class="form-group">
      <label for="user">User</label>
      <input type="text" class="form-control" ng-model="selectedBook.user" />
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="updateBook()">Update</button>
  <button type="button" class="btn">Cancel</button>
</div>
